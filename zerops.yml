zerops:
  - setup: helloworld
    build:
      base: python@latest
      deploy:
        - app/~hello.py
      addToRunPrepare:
        - app/requirements.txt
      envVariables:
        key1: value1
        key2: secret
    run:
      prepareCommands:
        - python3 -m pip install --ignore-installed -r app/requirements.txt
      start: python3 hello.py
      envVariables:
        key3: value
